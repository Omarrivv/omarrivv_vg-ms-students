# ================================
# CONFIGURACIÓN SONARCLOUD (NUBE)  
# ================================
# SonarCloud es la versión en la nube de SonarQube - GRATUITA para proyectos públicos

# Configuración principal del proyecto
sonar.projectKey=omarrivv_vg-ms-students
sonar.projectName=VG MS Students - Microservicio de Estudiantes
sonar.projectVersion=1.0

# IMPORTANTE: Tu organización en SonarCloud (ya existente)
sonar.organization=omarrivv

# URL del host (SonarCloud)
sonar.host.url=https://sonarcloud.io

# Configuración de fuentes y compilación
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Configuración de cobertura de código
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=target/jacoco.exec
sonar.junit.reportPaths=target/surefire-reports

# Configuración específica de Java
sonar.java.source=17
sonar.java.target=17
sonar.sourceEncoding=UTF-8

# Exclusiones de análisis
sonar.exclusions=\
    **/MsvStudentsApplication.java,\
    **/config/**,\
    **/dto/**,\
    **/*Request.java,\
    **/*Response.java,\
    **/*Config.java,\
    **/*Exception.java

# Exclusiones de cobertura
sonar.coverage.exclusions=\
    **/MsvStudentsApplication.java,\
    **/config/**,\
    **/dto/**,\
    **/*Request.java,\
    **/*Response.java,\
    **/*Config.java,\
    **/*Exception.java,\
    **/*Mapper.java

# Exclusiones de duplicación
sonar.cpd.exclusions=\
    **/*Request.java,\
    **/*Response.java,\
    **/*Test.java

# Configuración de Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Umbrales de calidad recomendados
# Coverage > 80%
# Duplicated Lines < 3%
# Maintainability Rating = A
# Reliability Rating = A  
# Security Rating = A
# Technical Debt < 30min

# Configuración de reglas personalizadas
# Desactivar reglas específicas si es necesario
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1118
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/Application.java

# Configuración para análisis de ramas
# Solo para SonarQube Developer Edition o superior
# sonar.branch.name=${GIT_BRANCH}
# sonar.branch.target=main

# Configuración de plugins adicionales
sonar.plugins=java,jacoco,findbugs

# Configuración de logs
sonar.verbose=false
sonar.log.level=INFO